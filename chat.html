<html>
<title>Live Chat - WAL</title>

<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css"
        rel="stylesheet">
    <style>
        .container {
            max-width: 1170px;
            margin: auto;
        }

        img {
            max-width: 100%;
        }

        .inbox_people {
            background: #f8f8f8 none repeat scroll 0 0;
            float: left;
            overflow: hidden;
            width: 40%;
            border-right: 1px solid #c4c4c4;
        }

        .inbox_msg {
            border: 1px solid #c4c4c4;
            clear: both;
            overflow: hidden;
        }

        .top_spac {
            margin: 20px 0 0;
        }


        .recent_heading {
            float: left;
            width: 40%;
        }

        .srch_bar {
            display: inline-block;
            text-align: right;
            width: 60%;
        }

        .headind_srch {
            padding: 10px 29px 10px 20px;
            overflow: hidden;
            border-bottom: 1px solid #c4c4c4;
        }

        .recent_heading h4 {
            color: #05728f;
            font-size: 21px;
            margin: auto;
        }

        .srch_bar input {
            border: 1px solid #cdcdcd;
            border-width: 0 0 1px 0;
            width: 80%;
            padding: 2px 0 4px 6px;
            background: none;
        }

        .srch_bar .input-group-addon button {
            background: #05728f none repeat scroll 0 0;
            border: medium none;
            padding: 3px 5px;
            color: #ffffff;
            font-size: 18px;
        }

        .srch_bar .input-group-addon {
            margin: 0 0 0 -27px;
        }

        .chat_ib h5 {
            font-size: 15px;
            color: #464646;
            margin: 0 0 8px 0;
        }

        .chat_ib h5 span {
            font-size: 13px;
            float: right;
        }

        .chat_ib p {
            font-size: 14px;
            color: #989898;
            margin: auto
        }

        .chat_img {
            float: left;
            width: 11%;
        }

        .chat_ib {
            float: left;
            padding: 0 0 0 15px;
            width: 88%;
        }

        .chat_people {
            overflow: hidden;
            clear: both;
        }

        .chat_list {
            border-bottom: 1px solid #c4c4c4;
            margin: 0;
            padding: 18px 16px 10px;
        }

        .inbox_chat {
            height: 550px;
            overflow-y: scroll;
        }

        .active_chat {
            background: #ebebeb;
        }

        .incoming_msg_img {
            display: inline-block;
            width: 6%;
        }

        .received_msg {
            display: inline-block;
            padding: 0 0 0 10px;
            vertical-align: top;
            width: 92%;
        }

        .received_withd_msg p {
            background: #ebebeb none repeat scroll 0 0;
            border-radius: 3px;
            color: #646464;
            font-size: 14px;
            margin: 0;
            padding: 5px 10px 5px 12px;
            width: 100%;
        }

        .time_date {
            color: #747474;
            display: block;
            font-size: 12px;
            margin: 8px 0 0;
        }

        .received_withd_msg {
            width: 57%;
        }

        .mesgs {
            float: left;
            padding: 30px 15px 0 25px;
            width: 60%;
        }

        .sent_msg p {
            background: #05728f none repeat scroll 0 0;
            border-radius: 3px;
            font-size: 14px;
            margin: 0;
            color: #fff;
            padding: 5px 10px 5px 12px;
            width: 100%;
        }

        .outgoing_msg {
            overflow: hidden;
            margin: 26px 0 26px;
        }

        .sent_msg {
            float: right;
            width: 46%;
        }

        .input_msg_write input {
            background: rgba(0, 0, 0, 0) none repeat scroll 0 0;
            border: medium none;
            color: #4c4c4c;
            font-size: 15px;
            min-height: 48px;
            width: 100%;
        }

        .type_msg {
            border-top: 1px solid #c4c4c4;
            position: relative;
        }

        .msg_send_btn {
            background: #05728f none repeat scroll 0 0;
            border: medium none;
            border-radius: 50%;
            color: #fff;
            cursor: pointer;
            font-size: 17px;
            height: 33px;
            position: absolute;
            right: 0;
            top: 11px;
            width: 33px;
        }

        .messaging {
            padding: 0 0 50px 0;
        }

        .msg_history {
            height: 516px;
            overflow-y: auto;
        }
        .dot {
            height: 10px;
            width: 10px;
            background-color: green;
            border-radius: 50%;
            display: inline-block;
            }
            .usertype {
                color: grey;
                font-size: 12px;
            }
    </style>
</head>

<body>
    <div class="container">
        <h3 class=" text-center">WAL Messaging App</h3>
        <div class="messaging">
            <div class="inbox_msg">
                <div class="inbox_people">
                    <div class="headind_srch">
                        <div class="recent_heading">
                            <h4>Users</h4>
                        </div>
                        <div class="srch_bar">
                            <div class="stylish-input-group">
                                <form action="" class="nameForm">
                                    <input type="text" class="search-bar" id="username" placeholder="Username">
                                    <span class="input-group-addon">
                                        <button type="button" class="btn btn-info" id="usernameBtn"> Submit </button>
                                    </span> 
                               </form>
                            </div>
                        </div>
                    </div>
                    <div class="inbox_chat">
                        <div class="chat_list">
                            
                        </div>
                    </div>
                </div>
                <div class="mesgs">
                    <div class="msg_history">
                       
                        
                    </div>
                    <div class="usertype">
                        <p>
                            <span class="typeUser"></span> Typing . . . . .
                        </p>

                    </div>
                    <div class="type_msg">
                        <form action="" class="chatForm">
                            <div class="input_msg_write">
                                <input type="text" class="write_msg" placeholder="Type a message" />
                                <button class="msg_send_btn" type="button"><i class="fa fa-paper-plane-o"
                                        aria-hidden="true"></i></button>
                            </div>
                        </form>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="/socket.io/socket.io.js"></script>
    <script>
        var name='Anonymous';
        
        $(function () {
            var socket = io();
            $('.chatForm').submit(function (e) {
                e.preventDefault(); // prevents page reloading
                var message =  $('.write_msg').val();
                socket.emit('chat message', {'name': name, 'message' : message});
                $('.write_msg').val('');
                $('.msg_history').append('<div class="outgoing_msg"><div class="sent_msg"><p>'+message+'</p><span class="time_date"> just now</span></div></div>');
                return false;
            });

            socket.on('chat message', function (msg) {
                $('.msg_history').append('<div class="incoming_msg"><div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png"alt="'+name+'"> </div><div class="received_msg"><div class="received_withd_msg"><p>'+msg.name+'::</p><p>'+msg.message+'</p><span class="time_date"> just now</span></div></div></div>');
            });

            

            socket.on('users', function (users) {
                $('.inbox_chat').html('');
                $.each(JSON.parse(users), function(key,val){
                    $('.inbox_chat').append('<div class="chat_list"><div class="chat_people"><div class="chat_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="'+val+'"> </div><div class="chat_ib"><h5>'+val+'</h5><p> <span class="dot"></span> Online</p></div></div> </div>');
                })
            });

            $('.nameForm').submit(function(e){
                e.preventDefault();
                name = $('#username').val();
                $('#username').val('');
                socket.emit('userName', name);
                //$('.inbox_chat').append('<div class="chat_list"><div class="chat_people"><div class="chat_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="'+name+'"> </div><div class="chat_ib"><h5>'+name+'</h5><p> <span class="dot"></span> Online</p></div></div> </div>');
            })

            $('.write_msg').keypress(function(){
                socket.emit('typing', name);
            })

            socket.on('typing', function (typingUser) {
                $('.typeUser').html(typingUser);
                $('.usertype').show();
                setTimeout(function(){ $('.usertype').hide(); }, 2000);
                
            });
            $('.usertype').hide();
        });
    </script>


</body>

</html>
